{% load django_bootstrap_v5 static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Bootstrap (via django-bootstrap5) -->
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  {% bootstrap_messages %}

  <!-- Luxury heading font for hero -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Your styles -->
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/welcomemsg.css' %}">

  <title>Turbo DMV Service</title>
</head>
<body>

  <!-- NAVBAR (fixed) -->
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center gap-2" href="{% url 'home' %}">
        <span class="logo">
          <img src="{% static 'imgs/logo.png' %}" alt="Turbo DMV Service" style="height: 150px; width: 150px;">
        </span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav-list navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about_us' %}">About Us</a></li>
          <!-- Temporary anchor version; change to {% url 'services' %} once you create a view -->
          <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'schedule_appointment' %}">Schedule Appointment</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contact_us' %}">Contact Us</a></li>

          <!-- Dark Mode toggle button -->
          <li class="nav-item mt-2 mt-lg-0">
            <button id="light-mode-toggle" class="btn btn-secondary btn-sm ms-lg-3" aria-label="Toggle Light Mode">
              Light Mode
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PAGE CONTENT -->
  {% block content %}{% endblock %}

  <script>
    // Simple dark mode toggler
    (function () {
      const btn = document.getElementById('light-mode-toggle');
      if (!btn) return;
      btn.addEventListener('click', function () {
        document.body.classList.toggle('light-mode');
      });
    })();
  </script>
</body>
</html>
