{% block content %}

<div class="container my-5">
  <h1 class="text-center text-gold mb-4">Schedule an Appointment</h1>

  <div class="row">
    <div class="iframe-container no-dark-mode w-100" 
         style="padding: 20px; background-color: var(--card-bg-color); border-radius: 10px;">
      <iframe 
        width="100%" 
        height="750px" 
        src="https://turbodmvservice.zohobookings.com/portal-embed#/turbodmvservice" 
        frameborder="0" 
        allowfullscreen>

    </div>
  </div>

  <div class="row mt-4">
    <p class="text-center m-0">
      Need extra help? Email us at
      <a href="mailto:contact@turbodmv.com" class="text-gold">contact@turbodmv.com</a>.
